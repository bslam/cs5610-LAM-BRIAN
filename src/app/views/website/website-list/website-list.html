<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Websites List</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>


<nav class="navbar navbar-fixed-top cl-blue-navbar ">
  <div class="container-fluid">
    <a [routerLink]="['/user/:userId']" class="navbar-link float-left text-white">
      <i class="fas fa-chevron-left fontawsome_icon"></i>
    </a>
    <a class=" font-weight-bold navbar-brand cl-text-bold text-white float-left pull-left col-11" href="#">
      Websites
    </a>
    <a href="#" class="navbar-link float-left text-white">
      <i class="fas fa-plus fontawsome_icon"></i>
    </a>
  </div>
</nav>

<div class="container above-below-space">
  <ul class="list-group cl-list-group-borderless">
    <li class="list-group-item cl-list-item-borderless">
      <a [routerLink]="['/user/:uid/website/:wid/page']">Address Book App</a>
      <a [routerLink]="['/user/:uid/website/:wid']"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
    </li>
    <li class="list-group-item cl-list-item-borderless">
      <a [routerLink]="['/user/:uid/website/:wid/page']">Blogger</a>
      <a [routerLink]="['/user/:uid/website/:wid']"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
    </li>
    <li class="list-group-item cl-list-item-borderless">
      <a [routerLink]="['/user/:uid/website/:wid/page']">Blogging App</a>
      <a [routerLink]="['/user/:uid/website/:wid']"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
    </li>
    <li class="list-group-item cl-list-item-borderless">
      <a [routerLink]="['/user/:uid/website/:wid/page']">Script Testing App</a>
      <a [routerLink]="['/user/:uid/website/:wid']"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
    </li>
  </ul>
</div>

<nav class="navbar fixed-bottom float-right col-12">
  <div class="container-fluid col-12">
    <div class="row navbar-text float-right col-12">
      <a [routerLink]="['/user/:userId']" class="float-right">
        <i class="fas fa-user fontawsome_icon float-right text-white col-12"></i>
      </a>
    </div>
  </div>
</nav>

</body>
</html>
