<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Websites New</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="col-md-4 d-none d-md-block container-fluid">
    <a routerLink="/user/{{uid}}" class="navbar-link text-white">
      <i class="fas fa-chevron-left fontawsome_icon"></i>
    </a>
    <a href="#" class="text-white navbar-brand font-weight-bold">
      Websites
    </a>
    <a href="#" class="navbar-link navbar-text float-right text-white cl-icon-padding">
      <i class="fas fa-plus fontawsome_icon text-white"></i>
    </a>
  </div>
  <div class="col-md-8 container-fluid">
    <a class="text-white navbar-brand font-weight-bold" href="#">
      New Websites
    </a>
    <a routerLink="/user/{{uid}}/website/{{wid}}/page" class="navbar-link navbar-text float-right text-white cl-icon-padding">
      <i class="fas fa-check fontawsome_icon"></i>
    </a>
  </div>
</nav>

<div class="row container-fluid pt-2">
  <div class="col-md-4 d-none d-md-block border-right">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless">
        <a routerLink="/user/{{uid}}/website/:{{wid}}"><i class="fas fa-cog fontawsome_icon float-right"></i></a>
        <a [routerLink]="['/user/:uid/website/:wid/page']">Blogging App</a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user/:uid/website/:wid']"><i class="fas fa-cog fontawsome_icon float-right"></i></a>
        <a [routerLink]="['/user/:uid/website/:wid/page']">Address Book App</a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user/:uid/website/:wid']"><i class="fas fa-cog fontawsome_icon float-right"></i></a>
        <a [routerLink]="['/user/:uid/website/:wid/page']">Script Testing App</a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user/:uid/website/:wid']"><i class="fas fa-cog fontawsome_icon float-right"></i></a>
        <a [routerLink]="['/user/:uid/website/:wid/page']">Blogger</a>
      </li>
    </ul>
  </div>
  <div class="col-md-8">
    <form>
      <div class="form-group">
        <label for="website-name">Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="Website Name">
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" class="form-control" rows="3" placeholder="Description"></textarea>
      </div>
    </form>
  </div>
</div>



<nav class="navbar fixed-bottom float-right col-12">
  <div class="container-fluid col-12">
    <div class="row navbar-text float-right col-12">
      <a [routerLink]="['/user/:userId']" class="float-right">
        <i class="fas fa-user fontawsome_icon float-right text-white col-12"></i>
      </a>
    </div>
  </div>
</nav>





</body>
</html>
