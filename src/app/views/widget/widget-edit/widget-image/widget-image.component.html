<nav class="navbar navbar-default navbar-light bg-light navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text float-left">
      <a routerLink="/user/{{uid}}/website/{{wid}}/page" class="text-black cl-icon-padding">
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>
      <a class="navbar-brand text-black font-weight-bold pl-2" routerLink="./">
        Widget Edit
      </a>
    </div>
    <div class="navbar-text float-right">
      <a (click)="onUpdateWidget()" class="cl-icon-padding text-black">
        <i class="fas fa-plus fontawsome_icon"></i>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="widgetName"
        placeholder="Widget Name"
        [(ngModel)]="newWidget.name">
    </div>
    <div class="form-group">
      <label>Text</label>
      <input
        type="text"
        class="form-control"
        name="widgetText"
        placeholder="Widget Text"
        [(ngModel)]="newWidget.widgetType">
    </div>
    <div class="form-group">
      <label>URL</label>
      <input
        type="url"
        class="form-control"
        name="widgetURL"
        placeholder="Widget URL"
        [(ngModel)]="newWidget.url">
    </div>
    <div class="form-group">
      <label>Width</label>
      <input
        type="text"
        class="form-control"
        name="widgetWidth"
        placeholder="Widget Width"
        [(ngModel)]="newWidget.width">
    </div>
    <div class="form-group">
      <label for="WidgetImageUpload">Upload</label>
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile" id="WidgetImageUpload" placeholder="No file chosen" type="file" class="form-control"/>
        <input  name="widgetId" value="{{wgid}}"   style="display: none"/>
        <input  name="websiteId" value="{{wid}}"   style="display: none"/>
        <input  name="pageId" value="{{pid}}"   style="display: none"/>
        <input  name="userId" value="{{uid}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary mt-2">Upload Image</button>
      </form>
      <button class="btn btn-primary btn-block" >Upload Image</button>
      <button class="btn btn-danger btn-block" (click)="onDelete()">Delete</button>
    </div>
  </form>
</div>

<nav class="navbar navbar-inverse navbar-light bg-light fixed-bottom float-right col-12">
  <div class="float-left navbar-text">
  </div>
  <div class="row navbar-text float-right">
    <a routerLink="/user/{{uid}}" class="float-right steelblue-icon">
      <span class="fas fa-user fontawsome_icon float-right steelblue-icon"></span>
    </a>
  </div>
</nav>
