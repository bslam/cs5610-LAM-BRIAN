<div class="container above-below-space">
  <h1>Register</h1>

  <form (ngSubmit) = "onSubmit()" #f="ngForm">
    <div *ngIf="errorFlag"
         class="alert alert-dange">
    <span>Password does not match!</span>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input placeholder="username"
             name="username"
             type="username"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
    </div>
  <div class="form-group">
    <label>Verify password</label>
    <input placeholder=" verify password"
         name="verify"
         type="password"
         class="form-control"
         ngModel
         required
         #password="ngModel"/>
  </div>

  <button class="btn btn-primary btn-block" type="submit" routerLink="/user/{{uid}}">Register</button>
  <button class="btn btn-danger btn-block" type="button" routerLink="/login">Cancel</button>



</form></div>
