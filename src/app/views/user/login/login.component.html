<div class="container above-below-space">
  <h1>Login</h1>
  <input type="text"
         class="form-control"
         placeholder="username"/>
  <input type="password"
         class="form-control"
         placeholder="password"/>
  <a class="btn btn-primary btn-block"
     [routerLink]="['/user/:uid']">Login</a>
  <a class="btn btn-success btn-block"
     [routerLink]="['/register']">Register</a>
</div>
