<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
         integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-fixed-top cl-blue-navbar ">
  <div class="container-fluid">
    <a class=" navbar-brand cl-text-bold text-white float-left font-weight-bold" href="#">
      Profile
    </a>
    <a href="profile.html" class="navbar-link float-left text-white font-weight-bold">
      <i class="fas fa-check fontawsome_icon"></i>
    </a>
  </div>
</nav>


<div class="container above-below-space">
  <header>

  </header>

  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     href="website-list.html">Websites</a>
  <a class="btn btn-danger  btn-block"
     href="login.html">Logout</a>
  <h1></h1>
</div>

<nav class="navbar fixed-bottom float-right col-12">
  <div class="container-fluid col-12">
    <div class="row navbar-text float-right col-12">
        <a href="profile.html" class="float-right">
          <i class="fas fa-user fontawsome_icon float-right text-white col-12"></i>
        </a>
    </div>
  </div>
</nav>

</body>
</html>
